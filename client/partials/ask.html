<div>Ask your question below:</div>
<section>
  <div class="section-content">
    <h3>Question</h3>
  </div>
  <div class="contact-section">
    <div class="container">
      <form>
	<div class="col-md-6 form-line">
	  <div class="form-group">
	    <label for="question">Question</label>
	    <input type="text" class="form-control" ng-model="question" placeholder="Enter Question">
	  </div>
        </div>
	<div class="col-md-6">
	  <div class="form-group">
	    <label for ="description">Answer</label>
	    <textarea  class="form-control" ng-model="answer" placeholder="Enter Answer"></textarea>
	  </div>
	  <div>
            <button type="button" class="btn btn-default submit" ng-click="submitQuestion()"><i class="fa fa-paper-plane" aria-hidden="true"></i>Submit</button>
	  </div>
	</div>
      </form>
    </div>
</section>
